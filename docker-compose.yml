version: '3.8'

services:
  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.14-community
    container_name: quiz-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/password123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    networks:
      - quiz-network
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "password123", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery task queue
  redis:
    image: redis:7-alpine
    container_name: quiz-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - quiz-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Quiz Generation Service
  quiz-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quiz-service
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - ENVIRONMENT=production
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password123
      - REDIS_URL=redis://redis:6379/0
      - EMBEDDING_MODEL=all-mpnet-base-v2
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./public:/app/public
      - faiss-index:/app/faiss_index
    restart: unless-stopped
    networks:
      - quiz-network
    depends_on:
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Celery Worker
  quiz-worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: quiz-worker
    environment:
      - ENVIRONMENT=production
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password123
      - REDIS_URL=redis://redis:6379/0
      - EMBEDDING_MODEL=all-mpnet-base-v2
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./public:/app/public
      - faiss-index:/app/faiss_index
    restart: unless-stopped
    networks:
      - quiz-network
    depends_on:
      - neo4j
      - redis
      - quiz-service

networks:
  quiz-network:
    driver: bridge

volumes:
  neo4j-data:
  neo4j-logs:
  redis-data:
  faiss-index:
