  # Quiz Generation Service
  quiz-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quiz-service
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - ENVIRONMENT=production
      - EMBEDDING_MODEL=all-mpnet-base-v2
      # Neo4j Aura credentials from .env file
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./public:/app/public
      - faiss-index:/app/faiss_index
    restart: unless-stopped
    networks:
      - quiz-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

